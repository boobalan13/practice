<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>10</p>
    <p>20</p>
    <p>30</p>
    <p>40</p>
    <script>
        var tags = document.getElementsByTagName('p');
        var sum = 0;
        for (let i = 0; i < tags.length; i++) 
        {
            sum += Number(tags[i].innerHTML);
        }
        console.log(sum);
    </script>
</body>

</html>
